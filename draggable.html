<html>
  <head>
    <title></title>
    <style>
      body {
        overflow: hidden;
        height: calc(100vh - 40px);
      }
      img {
        max-width: 150px;
        cursor: grabbing;
      }
      .ui-draggable-dragging {
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://images.unsplash.com/photo-1627242540941-50e11e9911fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1627241238749-08c691441b09?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1627245126222-60185a8b671f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1626978772479-a31d318224de?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Nnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1627001191081-34bc12604d24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1627208550902-d551940616d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8OXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
        alt=""
      />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script>
      $(document).ready(function () {
        $("img").draggable();
        $(".ui-draggable-dragging").css("z-index", "1");
        $(":not(.ui-draggable-dragging)").css("z-index", "0");
      });
    </script>
  </body>
</html>
